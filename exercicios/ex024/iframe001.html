<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        /* As configurações de CSS se sobrepõem às do html */
        iframe {
            width: 400px;
            height: 400px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>
        Acessando o site do 
        
        <!-- scrolling: auto = padrão, 
            yes = mesmo que o conteúdo caiba, terá rolagem, 
            no = mesmo que necessite, não haverá rolagem. Alguns navegadores ignoram --> 

        <!-- frameborder="0" ou "1" -->
        
        <!-- Tamanho padrão 350x150 -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scrolling="auto"> 
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Video</a>
        </iframe>

        para aprender a programar.
    </p>
    <p>
        O repositório do Guanabara 
        
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">
            no <a href="https://gustavoguanabara.github.io" target="_blank">Github</a>
        </iframe>

        também é bem legal!
    </p>
</body>
</html>
